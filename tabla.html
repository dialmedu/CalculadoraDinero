<!DOCTYPE html>
<html>
<head>
	<title>tabla dinero</title>
	<link rel="stylesheet" href="css/inputdiner.css">
</head>
<body>
	<form id="dinero">
	<fieldset>
		<legend >Monedas</legend>
			<label for="d50" class="dinertitle"> $50 :</label> 
			<input class="diner" name="d50" type="number" value="0">
			<label for="d100" class="dinertitle"> $100 :</label> 
			<input class="diner" name="d100" type="number" value="0">
			<label for="d200" class="dinertitle"> $200 :</label>
			<input class="diner" name="d200" type="number" value="0">
			<label for="d500" class="dinertitle"> $500 :</label> 
			<input class="diner" name="d500" type="number" value="0">
			<label for="d1000" class="dinertitle"> $1000 :</label>
			<input class="diner" name="d1000" type="number" value="0">
	</fieldset>
	</form>
</body>
</html>
